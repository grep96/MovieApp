<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-2">
            <a href="index.html" id="pageTitle" style="text-decoration: none;"><p class="titolo">MovieApp</p></a>
        </div>
        <div class="col-md-7">
            <input class="search" type="text" placeholder="Cerca per titolo..." id="search">
            <i class="fa fa-search" id="btn_ricerca"></i>
            <!-- <i class="fa fa-times" id="btn_delete"></i> -->
        </div>
        <div class="col-md-3">
            <!-- <p class="altro">Preferiti</p> -->
            <!-- <i class="fa fa-filter"></i> -->
            <p class="testoFiltri">Oppure per ...</p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" id="btn_Attore" style="cursor: pointer;">Attore</a>
                  <a class="dropdown-item" id="btn_Genere" style="cursor: pointer;">Genere</a>
                  <a class="dropdown-item" id="btn_Regista" style="cursor: pointer;">Regista</a>
                </div>
              </div>
            <i class="fa fa-star" id="btn_preferiti"></i>
        </div>
    </div>

    
    <div class="container" id="card-container">
    </div>

    <div class="modal" id="card-details" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    </div>

    <script src="js/model.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
